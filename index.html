<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.png"
      type="image/x-icon"
    />
    <script src="https://use.fontawesome.com/698a367122.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Animated Form</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <img src="./assets/img/logo.jpg" alt="Logo" />
        <p class="title">zCoder<span> ...on Social Media</span></p>
      </div>
      <div class="nav">
        <i class="fa fa-phone" aria-hidden="true">+58 0414 324 63 96</i>
        <p>Carlos Colmenares A.</p>
        <a
          href="https://carlos-colmenares-a.netlify.app"
          target="_blank"
          rel="noopener"
          >https://carlos-colmenares-a.netlify.app</a
        >
      </div>
    </header>

    <!-- Main code -->
    <!-- action="https://formsubmit.co/cycs.instalacion@gmail.com" -->
    <div class="container">
      <form
        action="https://formsubmit.co/f2d2cf8e570e887c84d941f16e65da6c"
        method="POST"
        target="_blank"
        class="registro-form box-shadow-white"
      >
        <h2>New Account</h2>

        <!-- inputs requeridos por la API formSubmit -->
        <input
          type="hidden"
          name="_subject"
          value="¡Confirmación de Registro!"
        />
        <input
          type="hidden"
          name="_autoresponse"
          value="¡Hola! Gracias por Confirmar!"
        />
        <input type="hidden" name="_captcha" value="false" />
        <input type="hidden" name="_template" value="table" />

        <!-- inputs del Formulario -->
        <div class="inputBox">
          <input
            type="text"
            required
            title="Solo acepta letras y espacios en blanco"
            pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$"
            class="box-shadow-inputs"
          />
          <label for="">Username</label>
        </div>
        <div class="inputBox">
          <input
            type="email"
            required
            title="Email incorrecto"
            pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$"
            class="box-shadow-inputs"
          />
          <label for="">Email</label>
        </div>
        <div class="inputBox">
          <input type="password" required class="box-shadow-inputs" />
          <label for="">Create &nbsp Password</label>
        </div>
        <div class="inputBox">
          <input type="password" required class="box-shadow-inputs" />
          <label for="">Confirm &nbsp Password</label>
        </div>
        <div class="inputBox">
          <input type="submit" value="Create" class="box-shadow-inputs" />
        </div>
        <p>Already have an account ? <a href="#">login</a></p>
      </form>

      <!-- Modal y retorno desde el script Javascript emailForm.js -->
      <div id="gracias" class="modal">
        <div class="modal-content">
          <article class="contact-form-response">
            <h3>
              ¡Muchas Gracias!
              <br />
              Por confirmar
            </h3>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path d="M12,18c4,0,5-4,5-4H7C7,14,8,18,12,18z" />
              <path
                d="M12,2C6.486,2,2,6.486,2,12c0,5.514,4.486,10,10,10s10-4.486,10-10C22,6.486,17.514,2,12,2z M12,20c-4.411,0-8-3.589-8-8 s3.589-8,8-8s8,3.589,8,8S16.411,20,12,20z"
              />
              <path
                d="M13 12l2 .012C15.012 11.55 15.194 11 16 11s.988.55 1 1h2c0-1.206-.799-3-3-3S13 10.794 13 12zM8 11c.806 0 .988.55 1 1h2c0-1.206-.799-3-3-3s-3 1.794-3 3l2 .012C7.012 11.55 7.194 11 8 11z"
              />
            </svg>
          </article>
        </div>
      </div>
    </div>

    <!-- Javascript -->
    <script>
      let label = document.querySelectorAll("label").forEach((label) => {
        label.innerHTML = label.innerText
          .split("")
          .map(
            (letters, i) =>
              `<span style="transition-delay: ${i * 50}ms">${letters}</span>`
          )
          .join("");
      });
    </script>
    <script src="./assets/js/emailForm.js"></script>
  </body>
</html>
