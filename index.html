<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.png"
      type="image/x-icon"
    />
    <script src="https://use.fontawesome.com/698a367122.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Animated Form</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <img src="./assets/img/logo.jpg" alt="Logo" />
        <p class="title">zCoder<span> ...on Social Media</span></p>
      </div>
      <div class="nav">
        <i class="fa fa-phone" aria-hidden="true">+58 0414 324 63 96</i>
        <p>Carlos Colmenares A.</p>
        <a
          href="https://carlos-colmenares-a.netlify.app"
          target="_blank"
          rel="noopener"
          >https://carlos-colmenares-a.netlify.app</a
        >
      </div>
    </header>

    <!-- Main code -->
    <div class="container">
      <form action="" class="box-shadow-white">
        <h2>New Account</h2>
        <div class="inputBox">
          <input type="text" required class="box-shadow-inputs" />
          <label for="">Username</label>
        </div>
        <div class="inputBox">
          <input type="email" required class="box-shadow-inputs" />
          <label for="">Email</label>
        </div>
        <div class="inputBox">
          <input type="password" required class="box-shadow-inputs" />
          <label for="">Create &nbsp Password</label>
        </div>
        <div class="inputBox">
          <input type="password" required class="box-shadow-inputs" />
          <label for="">Confirm &nbsp Password</label>
        </div>
        <div class="inputBox">
          <input type="submit" value="Create" class="box-shadow-inputs" />
        </div>
        <p>Already have an account ? <a href="#">login</a></p>
      </form>
    </div>

    <!-- Javascript -->
    <script>
      let label = document.querySelectorAll("label").forEach((label) => {
        label.innerHTML = label.innerText
          .split("")
          .map(
            (letters, i) =>
              `<span style="transition-delay: ${i * 50}ms">${letters}</span>`
          )
          .join("");
      });
    </script>
  </body>
</html>
